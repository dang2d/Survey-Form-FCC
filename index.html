<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Survey Form - FCC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="#" id="survey-form">
            <div class="form-item">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-item">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-item">
                <label for="number" id="number-label">Age (<span class="quote">optional</span>)</label>
                <input type="number" name="age" id="number" min="1" max="100" placeholder="Age">
            </div>
            <div class="form-item">
                <label for="dropbox" id="role-label">Which option best describes your current role?</label>
                <select name="role" id="dropbox" required>
                    <option value selected disabled>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Leaner">Full Time Leaner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-item">
                <label for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
                <label for="reco-definitely">
                    <input type="radio" name="recommend" id="reco-definitely" value="definitely" checked>
                    Definitely
                </label>
                <label for="reco-maybe">
                    <input type="radio" name="recommend" id="reco-maybe" value="maybe">
                    Maybe
                </label>
                <label for="reco-notsure">
                    <input type="radio" name="recommend" id="reco-notsure" value="not sure">
                    Not sure
                </label>
            </div>
            <div class="form-item">
                <label for="dropbox2" id="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite" id="dropbox2" required>
                    <option value selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div class="form-item">
                <label for="improve" id="improve-label">What would you like to see improved? (<span class="quote">Check all that apply</span>)</label>
                <label for="front-end">
                    <input type="checkbox" name="front-end" id="front-end" value="Front-end Projects">
                    Front-end Projects
                </label>
                <label for="back-end">
                    <input type="checkbox" name="back-end" id="back-end" value="Back-end Projects">
                    Back-end Projects
                </label>
                <label for="data">
                    <input type="checkbox" name="data" id="data" value="Data Visualization">
                    Data Visualization
                </label>
                <label for="video">
                    <input type="checkbox" name="video" id="video" value="Videos">
                    Videos
                </label>
            </div>
            <div class="form-item">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
            </div>
            <div class="form-item">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
